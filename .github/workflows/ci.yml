name: CI Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "feature/**"

jobs:
  build:
    name: Set up Conda Environment and Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Default Shell to Bash
        run: |
          echo "Setting default shell to bash for conda compatibility"
        shell: bash

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          conda-version: "24.11.2"
          environment-file: env.yml
          activate-environment: mle-dev

      - name: Initialize Conda Environment
        id: conda-init
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate mle-dev
          conda config --add channels defaults

      - name: Install and run flake8
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate mle-dev
          conda install -y flake8
          flake8 src/ml_package/nonstandardcode.py

      - name: Display Directory Tree Before Build
        run: tree .

      - name: Build Package
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate mle-dev
          python setup.py sdist bdist_wheel

      - name: Display Directory Tree After Build
        run: tree .

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package-artifacts
          path: dist/

  deploy:
    name: Download, Install, and Run the Package
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set Default Shell to Bash
        run: |
          echo "Setting default shell to bash for conda compatibility"
        shell: bash

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          conda-version: "24.11.2"
          environment-file: env.yml
          activate-environment: mle-dev

      - name: Initialize Conda Environment
        id: conda-init
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate mle-dev
          conda config --add channels defaults

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: package-artifacts
          path: dist/

      - name: Install the Built Package
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate mle-dev
          pip install dist/*.whl

      - name: Run the Installed Package
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate mle-dev
          python -m ml_package.nonstandardcode
