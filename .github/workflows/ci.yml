name: CI Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "feature/**"

jobs:
  build:
    name: Set up Conda Environment and Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          conda-version: "24.11.2"
          environment-file: env.yml
          activate-environment: mle-dev

      - name: Configure Conda to add 'defaults' channel explicitly
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda config --add channels defaults

      - name: Install flake8
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate mle-dev
          conda install -y flake8  # Ensures flake8 is available

      - name: Run Flake8
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate mle-dev
          flake8 src/ml_package/nonstandardcode.py

      - name: Display Directory Tree Before Build
        run: tree .

      - name: Build Package
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate mle-dev
          python setup.py sdist bdist_wheel

      - name: Display Directory Tree After Build
        run: tree .

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package-artifacts
          path: dist/

      - name: Run Python Code
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate mle-dev
          python src/ml_package/nonstandardcode.py
