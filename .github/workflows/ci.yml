name: CI Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "feature/**"

jobs:
  build:
    name: Set up Conda Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Default Shell to Bash
        run: |
          echo "Setting default shell to bash for conda compatibility"
        shell: bash

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          conda-version: "24.11.2"
          environment-file: env.yml
          activate-environment: mle-dev

      - name: Initialize Conda Environment
        id: conda-init
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate mle-dev
          conda config --add channels defaults

      - name: Install and run flake8
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate mle-dev
          conda install -y flake8
          flake8 nonstandardcode.py

      - name: Run Python Code
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate mle-dev
          python nonstandardcode.py
